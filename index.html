<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Hadir Sederhana</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 40px 0;
      background: url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?auto=format&fit=crop&w=1500&q=80') no-repeat center/cover;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: rgba(255, 255, 255, 0.92);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      backdrop-filter: blur(4px);
    }
    h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #026902;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    h3 {
      color: #024b02;
      margin-top: 25px;
    }
    input[type=text] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #1b7f1b;
      background: #f0fff0;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 14px 25px;
      background: #1fa71f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.2s;
    }
    button:hover { background: #128312; transform: scale(1.03); }
    .hasil { margin-top: 20px; font-size: 18px; font-weight: bold; color: #024b02; }
    #rekapList { list-style: none; padding: 0; margin-top: 10px; }
    #rekapList li { background: #e8ffe8; padding: 10px; margin: 6px 0; border-radius: 8px; border-left: 5px solid #1fa71f; font-weight: 500; }
    .small-btn { margin-top:6px; padding:4px 10px; font-size:12px; border-radius:6px; cursor:pointer; }
    .btn-delete { background:#c40000; color:#fff; border:none; }
    .admin-bar { background:#f0fff0; padding:8px; border-radius:8px; margin-bottom:10px; color:#064d06; font-weight:600; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daftar Hadir</h2>
    <input id="inputNama" type="text" placeholder="Masukkan Nama" maxlength="50" style="width:100%; max-width:300px; margin:auto; display:block;" />
    <input id="inputKoordinator" type="text" placeholder="Masukkan Koordinator" maxlength="50" style="width:100%; max-width:300px; margin:auto; margin-top:15px; display:block;" />
    <button id="btnHadir" onclick="tandaiHadir()" style="width:100%; max-width:300px; margin:auto; display:block; margin-top:15px;">Hadir</button>

    <div class="hasil" id="hasil"></div>

    <h3>Rekap Kehadiran</h3>
    <button id="adminLoginBtn" onclick="adminLogin()" style="background:#064d06; max-width:200px; width:100%; margin-bottom:12px;">Login Admin</button>
    <div id="adminTools" class="admin-bar" style="display:none;">MODE ADMIN AKTIF â€“ Anda bisa menghapus data</div>

    <ul id="rekapList" style="text-align:left; max-height:300px; overflow-y:auto; font-size:16px;"></ul>
  </div>

  <script>
    // --- Storage & reset logic ---
    let rekap = JSON.parse(localStorage.getItem('rekap')) || [];
    const lastReset = localStorage.getItem('lastReset');
    const nowDay = new Date().toISOString().slice(0,10);

    if (!lastReset) {
      localStorage.setItem('lastReset', nowDay);
    } else {
      const diff = (new Date(nowDay) - new Date(lastReset)) / (1000*60*60*24);
      if (diff >= 3) {
        rekap = [];
        localStorage.setItem('rekap', JSON.stringify(rekap));
        localStorage.setItem('lastReset', nowDay);
      }
    }

    const ADMIN_PASS = "admin123"; // ganti jika diperlukan
    let adminMode = false;

    // --- Helpers ---
    function escapeHtml(text) {
      return String(text)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // --- Render list ---
    function updateRekap() {
      const list = document.getElementById('rekapList');
      list.innerHTML = "";
      rekap.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div id="view-${index}">
            <div><b>${index + 1}.</b> ${escapeHtml(item.nama)}</div>
            <div style='font-size:14px; color:#064d06;'>Koordinator: ${escapeHtml(item.koordinator)}</div>
            <div style='font-size:13px; color:#2a7a2a;'>Tanggal: ${item.tanggal} | Jam: ${item.jam}</div>
            <button class="small-btn" onclick="startEdit(${index})">Edit</button>
            <button class="small-btn btn-delete" id="del-${index}" onclick="adminDelete(${index})""display:none; margin-left:5px;">Hapus</button>
          </div>

          <div id="edit-${index}" style="display:none;">
            <input id="editNama-${index}" type="text" value="${escapeHtml(item.nama)}" style="width:90%; margin:5px 0;">
            <input id="editKoor-${index}" type="text" value="${escapeHtml(item.koordinator)}" style="width:90%; margin:5px 0;">
            <button class="small-btn" onclick="saveEdit(${index})">Save</button>
            <button class="small-btn" onclick="cancelEdit(${index})">Cancel</button>
          </div>
        `;
        list.appendChild(li);
      });

      // simpan ke localStorage
      localStorage.setItem('rekap', JSON.stringify(rekap));

      // jika admin mode, tampilkan tombol hapus
      if (adminMode) {
        document.getElementById('adminTools').style.display = 'block';
        Array.from(document.querySelectorAll('[id^="del-"]')).forEach(btn => btn.style.display = 'inline-block');
      } else {
        document.getElementById('adminTools').style.display = 'none';
        Array.from(document.querySelectorAll('[id^="del-"]')).forEach(btn => btn.style.display = 'none');
      }
    }

    // --- Edit flow (inline) ---
    function startEdit(i) {
      const view = document.getElementById(`view-${i}`);
      const edit = document.getElementById(`edit-${i}`);
      if (!view || !edit) return;
      view.style.display = 'none';
      edit.style.display = 'block';
    }

    function saveEdit(i) {
      const newNama = document.getElementById(`editNama-${i}`).value.trim();
      const newKoor = document.getElementById(`editKoor-${i}`).value.trim();
      if (newNama) rekap[i].nama = newNama;
      if (newKoor) rekap[i].koordinator = newKoor;
      updateRekap();
    }

    function cancelEdit(i) {
      const view = document.getElementById(`view-${i}`);
      const edit = document.getElementById(`edit-${i}`);
      if (!view || !edit) return;
      view.style.display = 'block';
      edit.style.display = 'none';
    }

    // --- Admin actions ---
    function adminLogin() {
      const pass = prompt('Masukkan password admin:');
      if (pass === ADMIN_PASS) {
        adminMode = true;
        alert('Admin login berhasil');
        updateRekap();
      } else {
        alert('Password salah!');
      }
    }

    function adminDelete(i) {
      if (!adminMode) return alert('Anda belum login sebagai admin!');
      if (confirm('Yakin ingin menghapus data ini?')) {
        rekap.splice(i, 1);
        updateRekap();
      }
    }

    // --- Actions ---
    function tandaiHadir() {
      const nama = document.getElementById('inputNama').value.trim() || "(Nama kosong)";
      const koordinator = document.getElementById('inputKoordinator').value.trim() || "(Koordinator kosong)";
      const now = new Date();
      const tanggal = now.toLocaleDateString('id-ID');
      const jam = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

      document.getElementById('hasil').innerHTML = `<div style="margin-top:10px;">
        <div style='font-size:20px; color:#026902; font-weight:600;'>${escapeHtml(nama)}</div>
        <div style='margin-top:6px;'>Tanggal: <b>${tanggal}</b></div>
        <div>Jam: <b>${jam}</b></div>
        <div style='margin-top:6px; font-size:14px; color:#024b02;'>Koordinator: ${escapeHtml(koordinator)}</div>
      </div>`;

      if (rekap.length < 100) {
        rekap.push({ nama, koordinator, tanggal, jam });
        updateRekap();
      } else {
        alert("Batas maksimal 100 peserta telah tercapai!");
      }

      // bersihkan input setelah submit (opsional)
      document.getElementById('inputNama').value = '';
    }

    // inisialisasi render
    updateRekap();
  </script>
</body>
</html>
